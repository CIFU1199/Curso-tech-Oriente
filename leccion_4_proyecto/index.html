<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>CV Edward Cifuentes</title>
    </head>
    <body>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="nav__icon bx  bx-home"></i>Inicio
                            </a>
                        </li>
                    
                        <li class="nav__item">
                            <a href="#profile" class="nav__link">
                                <i class="nav__icon bx  bx-user"></i>Perfil
                            </a>
                        </li>
                
                        <li class="nav__item">
                            <a href="#education" class="nav__link">
                                <i class="nav__icon bx  bx-book"></i>Estudios
                            </a>
                        </li>
                    
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class="nav__icon bx  bx-receipt"></i>Habilidades
                            </a>
                        </li>
                    
                        <li class="nav__item">
                            <a href="#experience" class="nav__link">
                                <i class="nav__icon bx  bx-briefcase-alt"></i>Experiencia
                            </a>
                        </li>
                    
                        <li class="nav__item">
                            <a href="#certificate" class="nav__link">
                                <i class="nav__icon bx  bx-award"></i>Certificaciones
                            </a>
                        </li>
                    
                        <li class="nav__item">
                            <a href="#references" class="nav__link">
                                <i class="nav__icon bx  bx-link-external"></i>Referencias
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="nav__icon bx  bx-grid-alt"></i>
                </div>
            </nav>

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume__left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home">
                        <div class="home__container section bd-grid">
                            <div class="home__data bd-grid">
                                <img src="./assets/img/Image_cv.png" alt="logo" class="home__img">

                                <h1 class="home__title">EDWARD <b>CIFUENTES</b></h1>
                                <h3 class="home__profession">Ingeniero de Sistemas</h3>
                                <!-- Button to generate and download the pdf. Available for desktop. -->
                                <div>
                                    <a download="" href="./assets/pdf/CV_Edward_Cifuentes.pdf" class="home__button-movil">Descargar CV</a>
                                </div>

                            </div>
                            <div class="home__address bd-grid">
                                <span class="home__information">
                                    <i class="bx bx-map home__icon"></i> Km 2, Vía San Gil - Charalá
                                </span>
                                <span class="home__information">
                                    <i class="bx bx-envelope home__icon"></i> edwardcifuentes@unisangil.edu.co
                                </span>
                                <span class="home__information">
                                    <i class="bx bx-phone home__icon"></i> 322-321-9673
                                </span>
                            </div>

                        </div>
                        <!-- Theme change button -->
                        
    

                    </section>          
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        
                    </section>

                    <section class="profile section" id="profile">
                        
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education">
                        
                    </section>

                    <section class="skills section" id="skills">
                        
                    </section>

                </div>

                <div class="resume__right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience">
                        
                    </section>

                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates">
                        
                    </section>

                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references">
                        
                    </section>

                    <!--========== LANGUAGES ==========-->
                    <section class="languages section">
                        
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section">
                        
                    </section>
                </div>
            </div>        
        </main>

        <!--========== SCROLL TOP ==========-->
        

        <!--========== HTML2PDF ==========-->
        <script src="./assets/js/html2pdf.bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="./assets/js/main.js"></script>
